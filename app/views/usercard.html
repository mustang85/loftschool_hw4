<div class="card">

    <div class="panel panel-default">
    <div class="panel-body">
        <a href="#/list">
          <i class="icon icon-arrow-left"></i>
          </a>
      </div>
    </div>

    <div class="wrap">
        <div class="row">

          <form>
            <div class="col-sm-6 col-md-6">
              <div class="form-group info-photo">
                <div class="thumbnail">
                  <img src="https://api.fnkr.net/testimg/200x200/00CED1/FFF/?text=200x200">    
                  <div class="caption">
                    <p>
                      <a href="#" class="btn btn-primary" role="button">Сохранить</a> 
                      <a href="#" class="btn btn-default" role="button">Удалить</a></p>
                  </div>
                </div>
              </div>
            </div>

          <div class="col-sm-6 col-md-6">
            <div class="info-user">
                <div class="form-group">
                  <label for="inputName">Имя</label>
                  <input type="text" class="form-control" id="inputName" placeholder="{{uCard[idUser].fName}}" ng-model="fName">{{fName}}
                </div>
                <div class="form-group ">
                  <label for="inputLastName">Фамилия</label>
                  <input type="text" class="form-control" id="inputLastName" placeholder="{{uCard[idUser].lName}}" ng-model="lName">
                </div>
                <div class="form-group  contact_info">
                  <label for="inputEmail">Контактная информация</label>
                  <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" id="inputEmail" placeholder="{{uCard[idUser].email}}" ng-model="email">
                  </div>
                  <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" id="inputPhone" placeholder="{{uCard[idUser].phone}}"  ng-model="phone">
                  </div>
                </div>
            </div>
          </div>
        </form>
              


        </div>
    </div>
</div>

<my-custom-element></my-custom-element>
