<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/jquery-file-upload/css/jquery.fileupload.css">
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>

	<parent-view ng-controller="parentCtrl"></parent-view>
  <children-view ng-controller="childrenCtrl"></children-view>

  <parent>
    <children>
      <baby></baby>
    </children>
  </parent>
  



	</div>

  
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <!-- <script src="js/controllers.js"></script> -->
  <script> 
      var app = angular.module('plunker', []);

app.controller('parentCtrl', function($scope, $element, $attrs) {
  this.name = 'has parent controller';
  this.scope = $scope;
  this.element = $element;
  this.attrs = $attrs;
  console.log('parentCtrl:', $scope.$id, $element[0].tagName);
});

app.controller('childrenCtrl', function($scope, $element, $attrs) {
  this.name = 'has children controller';
  this.scope = $scope;
  this.element = $element;
  this.attrs = $attrs;
  console.log('childrenCtrl:', $scope.$id, $element[0].tagName);
});

app.directive('parent', function() {
  return {
    restrict: 'E',
    controller: 'parentCtrl',
    link: function(scope, element, attrs, ctrl) {
      console.log('Parent', ctrl.name, ctrl.scope.$id, ctrl.element[0].tagName);
    }
  }
});

app.directive('children', function() {
  return {
    restrict: 'E',
    require: '^parent',
    controller: 'childrenCtrl',
    link: function(scope, element, attrs, ctrl) {
      console.log('Children', ctrl.name, ctrl.scope.$id, ctrl.element[0].tagName);
    }
  }
})

app.directive('baby', function() {
  return {
    restrict: 'E',
    require: ['^parent', '^children'],
    link: function(scope, element, attrs, ctrls) {
      console.log('Baby', ctrls[0].name,  ctrls[0].scope.$id, ctrls[0].element[0].tagName, ctrls[1].name, ctrls[1].scope.$id, ctrls[1].element[0].tagName);
    }
  }
})
      
  </script>
</body>
</html>
