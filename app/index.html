<!doctype html>
<html lang="en" ng-app="phoneBook">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>

	<div class="wrapper">
    
    <h1 class="h1">Контакты</h1>

    <div class="main">
      
      <!-- <ul>
        <li>
          <a href="#/list">list</a>
        </li>
        <li>
          <a href="#/tile">tile</a>
        </li>
        <li>
          <a href="#/card">card default</a>

      {{uCard.id}}
<div class="card">

    <div class="panel panel-default">
      <div class="panel-body">
        <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>
      </div>
    </div>

    <div class="wrap">
        <div class="row">

          <form>
            <div class="col-sm-6 col-md-6">
              <div class="form-group info-photo">
                <div class="thumbnail">
                  <img src="https://api.fnkr.net/testimg/190x190/00CED1/FFF/?text=190x190">    
                  <div class="caption">
                    <p>
                      <a href="#" class="btn btn-primary" role="button">Сохранить</a> 
                      <a href="#" class="btn btn-default" role="button">Удалить</a></p>
                  </div>
                </div>
              </div>
            </div>

          <div class="col-sm-6 col-md-6">
            <div class="info-user">
                <div class="form-group">
                  <label for="inputName">Имя</label>
                  <input type="text" class="form-control" id="inputName" placeholder=""+{{userCard.fName}}+"" ng-model="userCard.fName">{{uCard.fName}}
                </div>
                <div class="form-group ">
                  <label for="inputLastName">Фамилия</label>
                  <input type="text" class="form-control" id="inputLastName" placeholder="Фамилия" ng-model="userCard.lName">
                </div>
                <div class="form-group">
                  <label for="inputEmail">Контактная информация</label>
                  <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" id="inputEmail" placeholder="chubais@sveta.net" ng-model="userCard.email">
                  </div>
                  <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" id="inputPhone" placeholder="+7(926)777-77-77"  ng-model="userCard.phone">
                  </div>
                </div>
            </div>
          </div>
        </form>
              


        </div>
    </div>
</div>
      <ng-view></ng-view>
    </div>
  

	</div>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <!-- <script src="js/controllers.js"></script> -->
  <script> 
      var app = angular.module('phoneBook', ['ngRoute']);

      app.config(function($routeProvider) {
        $routeProvider.when('/list', {
          templateUrl: 'views/listphone.html',
          controller: 'ListCtrl'
        })
        // .when('/list/card/:id', {
        //   templateUrl: 'views/сard.html',
        //   controller: 'CardCtrl'
        // })
        .when('/tile', {
          templateUrl: 'views/tilephone.html',
          controller: 'ListCtrl'
        })
        .when('/tile/card/:id', {
          templateUrl: 'views/hub.html',
          controller: 'CardCtrl'
        })
        .when('/card', {
          templateUrl: 'views/hub.html',
          controller: 'CardCtrl'
        })
        .otherwise({redirectTo: '/card'});
        
      });

      app.factory('InboxFactory', function($http) {

        var exports = {};

        exports.getMessage = function() {
          return $http.get('json/phonebooks.json')
              .error(function(data) {
                    console.log('здесь ошибку', data);
              });
        }

        return exports;

      });

      app.controller('ListCtrl', ['$scope','InboxFactory', function($scope,InboxFactory) {
          $scope.inputName = 'yyyy';
          
          InboxFactory.getMessage()
            .success(function(jsonData, statusCode) {
              $scope.listCards = jsonData;
          });

      }]);


      app.controller('CardCtrl', ['$scope', 'InboxFactory', function($scope,InboxFactory){
        $scope.txt = 'text';

          InboxFactory.getMessage()
          .success(function(jsonData, statusCode) {
            $scope.uCard = jsonData;
          })
      }]);

      
  </script>
</body>
</html>
